    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Animal Quiz Games</title>
</head>

<body>
<!--song playing in background-->
  <audio id="audiolvl" loop="loop" autoplay="autoplay">
    <source src="assets/sounds/memories.mp3" type="audio/mpeg">
  </audio>

  <nav class="nav-extended">
        <div class="nav-wrapper cyan darken-1">
            <a href ="index.html" class="brand-logo center ">Animal Quiz Games</a>
            <a href="#" class="sidenav-trigger" data-target="mobile-links">
              <i class="material-icon">menu</i>
            </a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="score-board.html">Score Board</a></li>
                <li><a href="index.html">Quiz</a></li>
            </ul>
        </div>
  </nav>

  <ul class="sidenav" id="mobile-links">
      <li><a href="/score-board.html">Score Board</a></li>
      <li><a href="index.html">Quiz</a></li>
  </ul>

  <div class="container">
        
  <div class="row">
      <div class="col s12 m5 center-align">
        <div class="timeStyle center-align chip">      
          <h4> Time Remaining: </h4>
            <h4 id = "timer">70 secs</h4>
          </div>
          </div>
          <div class="row">
            <div class="col s12 m12 l6 center-align ">
              <div class="start-quiz text-align" id="box">
                <p id="question">Think you know your animal?<br>
                   Take this quiz!</p>

                    <!-- function button pulse-->
          <button onclick="startGame()" id="startBtn" class="btn waves-effect waves-light btn-large btn-floating cyan darken-1 pulse" name="action ">Start
            <i class="material-icons right"></i>
            </button>
            
            <!--choices-->
            <div class="hide" id="choices">
              <ul>
              <a onclick="checkAnswer()" id="choice1" class="waves-effect waves-light btn-small amber darken-2">Button</a>
              </ul>
              <ul>
             <a onclick="checkAnswer()" id="choice2" class="waves-effect waves-light btn-small  amber darken-2">Button</a>
              </ul>
              <ul>
             <a onclick="checkAnswer()" id="choice3" class="waves-effect waves-light btn-small amber darken-2">Button</a>
              </ul>
              <ul>
             <a onclick="checkAnswer()" id="choice4" class="waves-effect waves-light btn-small  amber darken-2">Button</a>
               </ul>
                </div>
                <!--validates answer in js-->
                <div id="validateanswer" class="text-bold">
                </div>

                 <div class="hide" id="inputForm">    
                  <label class="">Enter your initals for High Score board :</label>
                  <input id="scoreInitals"  class = "center-align" type= "text"> </input>
                  <input type="submit" value="Submit" onclick="saveScore()"></input>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
